#Wordings related to the dropbox tab of the file selection dialog
com.fathzer.soft.jclop.dropbox.ConnectionDialog.title=Connect to Dropbox
com.fathzer.soft.jclop.dropbox.ConnectionDialog.message.content=<html>Yapbam will only have access to a specific folder (/Applications/Yapbam), not your whole account.<br><br>Click the \"<b>{0}</b>\" button when you are ready to link Yapbam to your account (requires an Internet connection)<br>Then, you will be redirected to a browser window where Dropbox will ask you to grant access to Yapbam.<br><br><b>After</b> you''ve granted access to Dropbox, click the "<b>{1}</b>" button</html>
com.fathzer.soft.jclop.dropbox.ConnectionDialog.message.header=<html>Storing data to <b>Dropbox</b> requires that you authorize Yapbam to access your Dropbox account.</html>
com.fathzer.soft.jclop.dropbox.ConnectionDialog.startButton=Start Connection
com.fathzer.soft.jclop.dropbox.ConnectionDialog.startButton.tooltip=Click this button to start the connection process.
com.fathzer.soft.jclop.dropbox.ConnectionDialog.accessNotGranted=It seems you didn't grant access to Yapbam, please retry.
com.fathzer.soft.jclop.dropbox.ConnectionDialog.unexpectedError=An unexpected error occurred while connecting to Dropbox.
